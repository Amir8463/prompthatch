<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>تولید پرامپت هوشمند</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: sans-serif;
      background-color: #f9f9f9;
      padding: 16px;
      margin: 0;
      direction: rtl;
    }
    h1 {
      text-align: center;
      font-size: 20px;
      margin-bottom: 20px;
      color: #333;
    }
    label {
      margin-top: 12px;
      display: block;
      font-size: 14px;
      color: #444;
    }
    input, select, button {
      width: 100%;
      font-size: 16px;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background-color: #0d6efd;
      color: white;
      border: none;
      margin-top: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0b5ed7;
    }
    #output {
      margin-top: 20px;
      padding: 12px;
      background-color: #fff;
      border: 1px dashed #ccc;
      border-radius: 6px;
      white-space: pre-wrap;
      font-size: 15px;
    }
  </style>
</head>
<body>
  <h1>🤖 تولید پرامپت هوشمند</h1>

  <label for="topic">موضوع پرامپت:</label>
  <input type="text" id="topic" placeholder="مثلاً: تولید محتوا برای اینستاگرام" />

  <label for="tone">سبک نگارش:</label>
  <select id="tone">
    <option value="رسمی">رسمی</option>
    <option value="دوستانه">دوستانه</option>
    <option value="طنزآلود">طنزآلود</option>
  </select>

  <label for="lang">زبان پرامپت:</label>
  <select id="lang">
    <option value="فارسی">فارسی</option>
    <option value="انگلیسی">انگلیسی</option>
  </select>

  <button onclick="generate()">تولید پرامپت</button>

  <div id="output"></div>

  <script>
    function generate() {
      const topic = document.getElementById('topic').value.trim();
      const tone = document.getElementById('tone').value;
      const lang = document.getElementById('lang').value;
      const output = document.getElementById('output');

      if (!topic) {
        output.innerText = "لطفاً موضوع پرامپت را وارد کنید.";
        return;
      }

      let prompt = '';
      if (lang === 'فارسی') {
        prompt = `لطفاً یک پرامپت ${tone} در مورد "${topic}" بنویس.`;
      } else {
        prompt = `Please write a ${tone.toLowerCase()} prompt about "${topic}".`;
      }

      output.innerText = prompt;
    }
  </script>
</body>
</html>
